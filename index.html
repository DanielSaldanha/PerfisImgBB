<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfis ImgBB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-content">
                <div class="navbar-brand">
                    <h1>Perfis ImgBB</h1>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Alternar modo escuro/claro">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="search-section">
                <div class="search-container">
                    <input 
                        type="number" 
                        id="perfilInput" 
                        placeholder="Digite o ID do perfil (ex: 1)" 
                        min="1"
                        class="search-input"
                    >
                    <button id="searchBtn" class="btn btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        Buscar
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Carregando perfil...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="error-message hidden"></div>

            <!-- Profile Card -->
            <div id="perfilContainer" class="perfil-container hidden">
                <div class="perfil-card">
                    <div class="perfil-image-wrapper">
                        <img id="perfilImage" src="" alt="Foto do perfil" class="perfil-image">
                    </div>
                    <div class="perfil-info">
                        <h2 id="perfilNome" class="perfil-nome"></h2>
                        <div class="perfil-details">
                            <div class="detail-item">
                                <span class="detail-label">Profissão</span>
                                <span id="perfilProfissao" class="detail-value"></span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Cargo</span>
                                <span id="perfilCargo" class="detail-value"></span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ID</span>
                                <span id="perfilId" class="detail-value"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <h3>Nenhum perfil selecionado</h3>
                <p>Digite um ID de perfil acima para começar</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
